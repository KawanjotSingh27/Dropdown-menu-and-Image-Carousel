<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p>Image Carousel</p>
    <div>
        <input type="image" src="left.png" id="left">
        <div id="frame">
            
            <div id="images">
                <img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
            </div>
            
        </div>
        <input type="image" src="right.png" id="right">
    </div>
    <div>
        <div id="circle_one" class="circle"></div>
        <div id="circle_two" class="circle"></div>
        <div id="circle_three" class="circle"></div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
